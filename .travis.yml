language: java

sudo: true

os: linux

dist: trusty

jdk: openjdk11

env:
  global:
    - M2_HOME="/usr/local/maven"
  matrix:
    - SCRIPT=depclean-maven-plugin.sh

before_cache: rm -rf $HOME/.m2/se/kth/

cache:
  directories:
    - $HOME/.m2

before_install:
  - java -version

install: true

addons:
  sonarcloud:
    organization: "castor-software"
    token:
      secure: ""

script: ./.travis/$SCRIPT

after_success:
  - mvn clean test jacoco:report coveralls:report
