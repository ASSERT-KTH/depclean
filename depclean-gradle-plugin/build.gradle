plugins {
  id 'java'
  id 'groovy'
  id 'java-gradle-plugin'
  id 'maven-publish'
}

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(17))
  }
}

group 'se.kth.castor'
version '1.0-SNAPSHOT'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation(gradleApi())
  implementation(gradleTestKit())
  implementation('se.kth.castor:depclean-core:2.0.6')
  implementation('se.kth.castor:depclean-maven-plugin:2.0.6')
  implementation('org.slf4j:slf4j-log4j12:2.0.13')
  compileOnly('org.projectlombok:lombok:1.18.34')
  annotationProcessor 'org.projectlombok:lombok:1.18.34'
  testImplementation('org.spockframework:spock-core:2.3-groovy-4.0')
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
}

test {
  useJUnitPlatform()
}

gradlePlugin {
  plugins {
    demoPlugin {
      id = 'se.kth.castor.depclean-gradle-plugin'
      implementationClass = 'se.kth.depclean.DepCleanGradlePlugin'
    }
  }
}
