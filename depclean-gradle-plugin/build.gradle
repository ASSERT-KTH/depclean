plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'application'
}

applicationDistribution.from("some/dir") {
  include "*.txt"
}

group 'se.kth.castor'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'se.kth.depclean:depclean-core:2.0.2-SNAPSHOT'
    compile 'org.jetbrains:annotations:16.0.2'
    compile 'org.codehaus.plexus:plexus-utils:3.3.0'
    compile 'org.codehaus.plexus:plexus-component-annotations:2.1.0'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}